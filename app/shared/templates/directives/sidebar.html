<div class="navbar-default sidebar" role="navigation">

    <div class="sidebar-container">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav in" id="side-menu" data-step="1"
                data-intro="Genel menüler yer almaktadır. yapılacak işlemi buradan seçebilirsiniz.">
                <!--<sidebar-search></sidebar-search>-->
                <li href-active="active">
                    <a href="/#/dashboard" ng-click="breadcrumb(['Panel'])"><i class="fa fa-dashboard fa-fw"></i>
                        <span class="menu-text" ng-class="{hidden: $root.collapsed}">Panel</span>
                    </a>
                </li>

                <li ng-repeat="(key, item) in menuItems" ng-class="{active: collapseVar == $index+1}">{{dropDown}}

                           ng-class="{
                               'Admin': 'fa fa-fw fa-terminal',
                               'Genel': 'fa fa-fw fa-graduation-cap',
                               'Alt Kategori': 'fa fa-fw fa-tags',

                               'BAP': 'fa fa-star-half-o'
                               }[item[0].kategori]"></i>

                        <span class="fa arrow" ng-class="{hidden: $root.collapsed}"></span>
                    </a>
                    <ul class="nav nav-second-level" ng-class="{hidden: $root.collapsed}">
                        <li ng-repeat="(k, v) in item">
                            <!--<a ng-if="v.model" href="#{{v.url}}" ng- -->
                            <!--ng-click="breadcrumb([key, v.text], $event)">{{v.text}}</a>-->

                        </li>
                    </ul>
                    <!-- /.nav-second-level -->
                </li>
            </ul>
