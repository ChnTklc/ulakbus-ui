<body data-ng-controller="DashboardController">

<div class="main-content">
    <div ng-show="user_ready === false" class="body-mask">
        <div class="text-center">
            <span class="loader"></span>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"
         ng-show="user_ready === true">
        <div class="col-md-12">
            <div class="col-md-4">
                <a class="logo logo-university"><img alt="UV_logo" ng-src="{{dashboardData.university_logo}}"/></a>
            </div>

            <div class="col-md-4">
                <h2 class="university-name">{{dashboardData.university_title}}</h2>
            </div>

            <div class="col-md-4">
                <a href="/#" class="logo logo-ulakbus"><img src="../img/brand-logo.png"/></a>
            </div>
        </div>

    </nav>
    <div class="row">
        <div class="col-md-12 inner-content">
            <div class="col-md-2">
                <left-menu menu-items="dashboardData.menu"></left-menu>
            </div>

            <div class="col-md-10">
                <div class="col-md-12 tiles-div">
                    <div class="col-md-12">
                        <ui-view></ui-view>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <alert-box></alert-box>
</div>
