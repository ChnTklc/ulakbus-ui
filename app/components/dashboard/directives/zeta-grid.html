<div ng-show="gridOptions">
    <h4 style="padding-bottom: 15px;">{{ pageTitleText }}</h4>
    <span class="loader" ng-show="loadingChannel"></span>
    <!-- <span style="float: right; color: #FFFFFF;" ng-show="loadingChannel"><i>{{ dataLoadingText }}</i></span> -->
    <div ng-show="!loadingChannel">
        <div>
            <button class="btn-grid-generic" ng-click="applyFilter()" ng-disabled="loadingChannel">{{ applyFilterText }}</button>
            <button class="btn-grid-generic" ng-click="clearFilter()" ng-disabled="loadingChannel">{{ cancelFilterText }}</button>
            <button class="btn-grid-generic" ng-click="toggleColumnSelector()" ng-disabled="loadingChannel">{{ selectColumnsText }}</button>
            <button class="btn-grid-generic" ng-click="downloadCsv()" style="float: right;" ng-disabled="loadingChannel">{{ csvDownloadText }}</button>
        </div>

        <div ng-show="showColumnSelector">
            <span>Izgarada görmek istediğiniz sütunları seçin</span>
            <ul style="
                        margin-top: 10px;
                        list-style: none;
                        max-height: 150px;
                        border: 1px solid grey;
                        border-radius: 5px;
                        padding: 10px;
                        overflow-y: scroll;
                        overflow-x: hidden;
                    ">
                <li style=" display: inline-block; width: 33%;" ng-repeat="selector in grid.selectors">
                    <label for="{{ selector.label }}">{{selector.label}}</label>
                    <input id="{{ selector.label }}" type="checkbox" ng-checked="selector.checked" ng-model="selector.checked"/>
                </li>
            </ul>
            <button class="btn-grid-generic" class="default" ng-click="submitSelectors()" ng-disabled="loadingChannel">
                Gönder
            </button>
        </div>
        <div id="zeta-grid" class="grid" ui-grid="gridOptions" ui-grid-infinite-scroll ui-grid-auto-resize style="height:480px;"></div>
    </div>
</div>
